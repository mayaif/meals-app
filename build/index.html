<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body id="root" class="bg-gray-100">
  <nav class="flex justify-center gap-6 lg:justify-end bg-orange-500 p-4 font-medium text-slate-50 mb-10">
    <a href="#/">Home</a>
    <a href="#/about">About</a>
    <a href="#/favorites">Favorites</a>
    <a href="#/contact">Contact</a>
  </nav>
  <div class="container mx-auto px-10 mb-8"> 
    <div class="grid justify-center align-middle">
      <h1 class="font-extrabold text-transparent text-6xl bg-clip-text bg-gradient-to-r from-lime-500 to-orange-500 font-sans my-8 text-center">Find Your Meal</h1>
      <blockquote class="mb-10 text-sm text-center text-transparent bg-clip-text bg-gradient-to-r from-gray-600 to-slate-900">Embark on a gastronomic adventure!<br> Enter your favorite ingredient and meal suggestions will appear below<br>
      </blockquote>
      <div class="flex mb-5">
        <input 
          type="text" 
          placeholder="Enter an ingredient..." 
          id="search-input" 
          class="placeholder:italic placeholder:text-slate-400 block bg-white w-full lg:w-96 border border-orange-400 rounded-r-none rounded-full py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-orange-500 focus:ring-1"
        >
        <button 
          class="border bg-orange-500 text-slate-100 font-medium text-md px-4 py-1 border-orange-400 focus:outline-none focus:border-orange-500 focus:ring-1 rounded-s-none rounded-full shadow-sm" 
          type="button" 
          id="search-btn" 
          title="Check"
        >
          Search
        </button>
      </div>
    </div>
    <div class="text-center">
      <!-- <h2 class="text-justify font-medium text-sm text-slate-800 my-5 lg:text-base">Your search results: </h2> -->
      <div class="grid xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 gap-5" id="meal">
      </div>
    </div>
    <div id="meal-details" 
      class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-11/12 h-4/5 p-7 mt-10
        overflow-y-scroll bg-gradient-to-r from-rose-200 to-orange-200 shadow-lg rounded-lg">
      <button id="close-btn" class="py-1 px-3 rounded-full bg-white font-bold text-red-700 text-sm text-right shadow-lg">X</button>
      <div id="meal-content" class="relative text-slate-900 leading-7 md:leading-7">
      </div>
    </div>  
  </div>
 


  <script type="module" src="app.js"></script>

</body>
</html>
