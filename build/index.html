<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body class="bg-gray-100">
  <header class="flex justify-center gap-6 lg:justify-end bg-orange-500 p-4 font-medium text-slate-100 mb-10">
    <a href="home.html">Home</a>
    <h5>About</h5>
    <h5>Recipes</h5>
    <h5>Contact</h5>
  </header>
    <div class="container mx-auto px-10 mb-8">
    
      <div class="grid justify-center align-middle">
        <h1 class="lg:text-3xl font-bold text-slate-800 my-8 text-2xl">Recipe Wizzard</h1>
        <blockquote class="mb-5">“Let food be thy medicine and medicine be thy food.”<br>
            <cite>- Hippocrates</cite>
        </blockquote>
        <div class="flex">
          <input 
            type="text" 
            placeholder="Enter an ingredient..." 
            id="search-input" 
            class="placeholder:italic placeholder:text-slate-400 block bg-white w-full lg:w-1/3 border border-orange-400 rounded-r-none rounded-full
            py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-orange-500 focus:ring-1 "
          >
          <button 
            class="border bg-orange-500 text-slate-100 font-medium text-md px-4 py-1 border-orange-400 focus:outline-none focus:border-orange-500 focus:ring-1 rounded-s-none rounded-full shadow-sm" 
            type="button" 
            id="search-btn" 
            title="Check"
          >
            Search
          </button>
        </div>
        
        <div class="text-center">
          <h2 class="text-justify font-medium text-sm text-slate-800 my-5 lg:text-base">Your search results: </h2>
          <div class="grid xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 gap-5" id="meal">
            <!-- <div id="meal-details" class="bg-orange-400 shadow-lg p-0 lg:p-8 pb-12 mb-8 rounded-lg">
              <button id="close-btn">Close</button>
            </div> -->
          </div>
        </div>
      </div>
  </div>
 


  <script type="module" src="app.js"></script>
</body>
</html>
